<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../Files/img/exixon.png" sizes="32x32" />
    <title>فاکتور رسمی</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      @import "../../Files/font/fontvazir.css";
      * {
        font-family: vazir;
        box-sizing: border-box;
      }
      #chap,
      button {
        width: 120px;
        padding: 8px;
        margin: 3px;
        border: 0;
      }
      /*button:hover{
          transition: 0.4s;
          box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 1px, rgba(0, 0, 0, 0.07) 0px 2px 2px, rgba(0, 0, 0, 0.07) 0px 4px 4px, rgba(0, 0, 0, 0.07) 0px 8px 8px, rgba(0, 0, 0, 0.07) 0px 16px 16px;
      }*/
      .form-control:focus {
        border-color: #5da2d5;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px #419fe7;
      }
      #saatDigital {
        font-size: 28px;
        margin: 0;
      }
    </style>
    <link rel="stylesheet" href="../../pages/navbarStyle.css" />
    <script
      src="https://kit.fontawesome.com/252cac5af6.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body dir="rtl">
    <div class="container-md shadow-lg p-3 rounded-2 my-3">
      <div class="d-flex flex-row justify-content-between align-items-center">
        <h1>فاکتور رسمی</h1>
        <p id="saatDigital"></p>
      </div>
      <div>
        <div class="d-flex flex-column">
          <div class="form-floating my-2 align-self-end" style="width: 300px">
            <input
              type="text"
              class="form-control"
              id="sohmareSrial"
              name="sohmareSrial"
              placeholder="1"
            />
            <label for="sohmareSrial">شماره سریال</label>
          </div>

          <div class="d-flex flex-row justify-content-between" dir="ltr">
            <div
              class="d-flex flex-row justify-content-end"
              style="width: 300px"
            >
              <div class="input-group" dir="ltr">
                <input
                  type="number"
                  class="form-control"
                  placeholder="سال"
                  aria-label="year"
                  id="year"
                  name="sal"
                  min="1400"
                />
                <span class="input-group-text">/</span>
                <input
                  type="number"
                  class="form-control"
                  placeholder="ماه"
                  name="mah"
                  aria-label="mon"
                  id="mon"
                  min="1"
                  max="12"
                />
                <span class="input-group-text">/</span>
                <input
                  type="number"
                  class="form-control"
                  placeholder="روز"
                  aria-label="day"
                  id="day"
                  name="roz"
                  min="1"
                  max="31"
                />
              </div>
            </div>
          </div>
        </div>
        <hr />
        <br />
        <div class="row gap-1 justify-content-center">
          <h2 class="col-12 text-center">مشخصات فروشنده</h2>

          <div class="row">
            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="nameFroshande"
                  name="nameFroshande"
                  placeholder="1"
                  disabled
                />
                <label for="nameFroshande">نام شخص حقیقی / حقوقی</label>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="eghtesadiFroshande"
                  name="eghtesadiFroshande"
                  placeholder="1"
                  disabled
                />
                <label for="eghtesadiFroshande">شماره اقتصادی</label>
              </div>
            </div>

            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="ostanFroshande"
                  name="ostanFroshande"
                  placeholder="1"
                  disabled
                />
                <label for="ostanFroshande">استان</label>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="shahrestanFroshande"
                  name="shahrestanFroshande"
                  placeholder="1"
                  disabled
                />
                <label for="shahrestanFroshande"> شهرستان </label>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="shahrFroshande"
                  name="shahrFroshande"
                  placeholder="1"
                  disabled
                />
                <label for="shahrFroshande"> شهر </label>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="postiFroshande"
                  name="postiFroshande"
                  placeholder="1"
                  disabled
                />
                <label for="postiFroshande">کد پستی 10 رقمی</label>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="idFroshande"
                  name="idFroshande"
                  placeholder="1"
                />
                <label for="idFroshande">شناسه ملی</label>
              </div>
            </div>

            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="tel"
                  class="form-control"
                  id="telfonFroshande"
                  name="telfonFroshande"
                  placeholder="1"
                  disabled
                />
                <label for="telfonFroshande">شماره تلفن / نامبر</label>
              </div>
            </div>
            <div class="col-sm-12 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="neshaniFroshande"
                  name="neshaniFroshande"
                  placeholder="1"
                  disabled
                />
                <label for="neshaniFroshande">نشانی</label>
              </div>
            </div>
          </div>
        </div>
        <br />
        <hr style="width: 60%; justify-content: center; margin-right: 20%" />
        <br />
        <div class="row gap-1 justify-content-center">
          <h2 class="col-12 text-center">مشخصات خریدار</h2>

          <div class="row">
            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="nameKharidar"
                  name="nameKharidar"
                  placeholder="1"
                  disabled
                />
                <label for="nameKharidar">نام شخص حقیقی / حقوقی</label>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="eghtesadiKharidar"
                  name="eghtesadiKharidar"
                  placeholder="1"
                  disabled
                />
                <label for="eghtesadiKharidar">شماره اقتصادی</label>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="sabtKharidar"
                  name="sabtKharidar"
                  placeholder="1"
                  disabled
                />
                <label for="sabtKharidar">شماره ثبت</label>
              </div>
            </div>

            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="ostanKharidar"
                  name="ostanKharidar"
                  placeholder="1"
                  disabled
                />
                <label for="ostanKharidar">استان</label>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="sharestanKharidar"
                  name="sharestanKharidar"
                  placeholder="1"
                  disabled
                />
                <label for="sharestanKharidar"> شهرستان </label>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="shahrKharidar"
                  name="shahrKharidar"
                  placeholder="1"
                  disabled
                />
                <label for="shahrKharidar"> شهر </label>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="postiKharidar"
                  name="postiKharidar"
                  placeholder="1"
                  disabled
                />
                <label for="postiKharidar">کد پستی 10 رقمی</label>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="idKharidar"
                  name="idKharidar"
                  placeholder="1"
                />
                <label for="idKharidar">شناسه ملی</label>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="tel"
                  class="form-control"
                  id="telfonKharidar"
                  name="telfonKharidar"
                  placeholder="1"
                  disabled
                />
                <label for="telfonKharidar">شماره تلفن / نامبر</label>
              </div>
            </div>
            <div class="col-sm-6 col-md-12 my-1">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="neshaniKharidar"
                  name="neshaniKharidar"
                  placeholder="1"
                  disabled
                />
                <label for="neshaniKharidar">نشانی</label>
              </div>
            </div>
          </div>
        </div>

        <div id="darjMahsol">
          <br />
          <hr style="width: 60%; justify-content: center; margin-right: 20%" />
          <br />
          <div class="row gap-1 justify-content-center">
            <h2 class="col-12 text-center">درج اطلاعات محصول</h2>
            <div class="row">
              <div class="col-12 my-1">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="sharhKala"
                    name="sharhKala"
                    placeholder="1"
                  />
                  <label for="sharhKala">شرح کالا یا خدمات</label>
                </div>
              </div>
              <div class="col-sm-6 col-md-4 my-1">
                <div class="form-floating">
                  <input
                    type="number"
                    class="form-control"
                    id="IdKala"
                    name="IdKala"
                    placeholder="1"
                  />
                  <label for="IdKala">کد کالا</label>
                </div>
              </div>
              <div class="col-sm-6 col-md-4 my-1">
                <div class="form-floating">
                  <input
                    type="number"
                    class="form-control"
                    id="tedadKala"
                    name="tedadKala"
                    placeholder="1"
                  />
                  <label for="tedadKala">تعداد</label>
                </div>
              </div>
              <div class="col-sm-6 col-md-4 my-1">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="vahedKala"
                    name="vahedKala"
                    placeholder="1"
                  />
                  <label for="vahedKala">واحد اندازه گیری</label>
                </div>
              </div>
              <div class="col-sm-6 col-md-4 my-1">
                <div class="form-floating">
                  <input
                    type="number"
                    class="form-control"
                    id="mablaghvahed"
                    name="mablaghvahed"
                    placeholder="1"
                  />
                  <label for="mablaghvahed">مبلغ واحد</label>
                </div>
              </div>
              <div class="col-sm-6 col-md-4 my-1">
                <div class="form-floating">
                  <input
                    type="number"
                    class="form-control"
                    id="takhfif"
                    name="takhfif"
                    placeholder="1"
                  />
                  <label for="takhfif"> تخفیف </label>
                </div>
              </div>
              <div class="col-sm-6 col-md-4 my-1">
                <div class="form-floating">
                  <input
                    type="number"
                    class="form-control"
                    id="maliat"
                    name="maliat"
                    placeholder="1"
                  />
                  <label for="maliat"> مالیات و عوارض </label>
                </div>
              </div>
            </div>

            <div style="margin-top: 20px" class="col-4 row">
              <span class="btn btn-success" onclick="addItem()"> افزودن </span>
              <span
                class="btn btn-danger mt-2"
                id="remover"
                onclick="removeItem()"
              >
                حذف کالا های انتخاب شده
              </span>
            </div>
          </div>
        </div>
        <hr style="width: 60%; justify-content: center; margin-right: 20%" />
        <br />
        <div class="my-2 table-responsive">
          <table class="table table-responsive table-bordered">
            <thead class="table-secondary">
              <tr>
                <th>ردیف</th>
                <th>کد کالا</th>
                <th>شرح کالا یا خدمات</th>
                <th>تعداد</th>
                <th>واحد اندازه گیری</th>
                <th>مبلغ واحد</th>
                <th>جمع کالا</th>
                <th>تخفیف</th>
                <th>مبلغ کل پس از تخفیف</th>
                <th>مالیات و عوارض</th>
                <th>جمع کل با مالیات و عوارض</th>
              </tr>
            </thead>
            <tbody id="invoice-items"></tbody>
            <tbody class="table-light">
              <td colspan="6" class="text-start">جمع کل</td>
              <td class="text-start" id="totalmablaghkol"></td>
              <td class="text-start" id="totaltakhfif"></td>
              <td class="text-start" id="totalmablaghkolbatakhfif"></td>
              <td class="text-start" id="totalmaliat"></td>
              <td class="text-start" id="totalmablaghkolBaMaliat"></td>
            </tbody>
          </table>
        </div>
        <div class="row">
          <div class="col-sm-12 col-md-8 my-1">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="Description"
                name="Description"
                placeholder="1"
              />
              <label for="Description">توضیحات</label>
            </div>
          </div>
          <div class="col-sm-12 col-md-4 my-1">
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="Cash"
                id="flexRadioDefault1"
                value="Cash"
                checked
              />
              <label class="form-check-label" for="flexRadioDefault1">
                نقدی
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="Cash"
                id="flexRadioDefault2"
                value="NotCash"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                غیر نقدی
              </label>
            </div>
          </div>
        </div>
        <br />
        <div class="d-flex flex-column" dir="ltr">
          <div id="chapBtns" class="row">
            <div class="col-3">
              <button class="btn btn-secondary d-block w-100" id="saveChap" onclick="addFactor('Insert',0,true)">
                ذخیره و چاپ گرفتن
              </button>
            </div>
            <div class="col-3">
              <button class="btn btn-success d-block w-100" id="save" onclick="addfactor()">
                ذخیره
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../pages/publicCode.js"></script>
    <script src="..\..\pages\factors\factorCode.js"></script>
    <!-- ------------------------------------------------------------ -->
  </body>
</html>
