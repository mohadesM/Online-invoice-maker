<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>فاکتور های من</title>
    <meta charset="UTF-8" />
    <link rel="icon" href="../../Files/img/exixon.png" sizes="32x32" />
    <script
      src="https://kit.fontawesome.com/252cac5af6.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      @import "../../Files/font/fontvazir.css";
      * {
        font-family: vazir;
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../../pages/navbarStyle.css" />
  </head>
  <body dir="rtl">
    <div class="navbar sticky-top justify-content-start" dir="ltr">
      <a title="صفحه ی اصلی" class="#home" href="/"
        ><i class="fa-solid fa-house"></i> صفحه اصلی
      </a>

      <span class="dropdown">
        <i class="fa-solid fa-list-ul"></i> خدمات
        <ul class="dropdown-menu">
          <li><a class="dropdown-item" href="/myfactors">فاکتور ها</a></li>
          <li><a class="dropdown-item" href="/customers">مشتریان</a></li>
          <li><a class="dropdown-item" href="/products">کالا ها</a></li>
        </ul>
      </span>

      <span  class="dropdown"  id="login"
        ><i class="fa-solid fa-right-to-bracket"></i> ورود / ثبت نام
      </span>
      <a title="درباره ی تیم سازنده" class="#about" href="#about"
        ><i class="fa-solid fa-users"></i> درباره ما
      </a>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
      dir="rtl"
    >
      <div dir="rtl" class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <div class="d-flex flex-column">
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label"
                  >شماره سریال:</label
                >
                <input
                  type="number"
                  class="form-control"
                  name="shomareSrial_Jostejo"
                  id="shomareSrial_Jostejo"
                />
              </div>
              <button
                style="color: white"
                type="button"
                class="btn btn-dark align-self-end"
                onclick="search()"
              >
                جستجو برای چاپ
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div
      style="justify-content: center"
      class="container-md shadow-lg p-2 rounded-2 my-2 mt-5 mb-4 table-responsive"
    >
      <table id="customer" class="table table-striped" style="width: 100%">
        <thead class="table-primary">
          <tr class="p-3">
            <th class="col-1">ردیف</th>
            <th>شماره فاکتور</th>
            <th>نام خریدار</th>
            <th>تاریخ ثبت</th>
            <th>ویرایش</th>
            <th>حذف</th>
          </tr>
        </thead>
        <tbody id="factorsData">
          <tr>
            <td colspan="6" class="">
              <div class="text-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </td>
          </tr>
        </tbody>
        <h2 style="display: inline-block; margin: 30px 10px">لیست فاکتورها</h2>
        <div style="margin: 30px 10px; float: left" class="col-5 justify-content-evenly" dir="ltr">
          <a class="btn btn-success col-5" href="/newFactor">افزودن</a>
          <button
            type="button"
            class="btn btn-primary col-5"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            data-bs-whatever="@getbootstrap"
          >
          جستجو برای چاپ
          </button>
        </div>
      </table>
    </div>
    <script src="../../pages/publicCode.js"></script>
    <script src="../../pages/factors/myFactorCode.js"></script>
  </body>
</html>
