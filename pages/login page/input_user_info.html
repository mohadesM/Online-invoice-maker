<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../../Files/img/exixon.png" sizes="32x32" />
    <title>اطلاعات مشتریان</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <style>
      @import "../../Files/font/fontvazir.css";
      * {
        font-family: vazir;
        box-sizing: border-box;
      }
      button {
        width: 120px;
        padding: 8px;
        margin: 3px;
        border: 0;
      }
      /*button:hover{
          transition: 0.4s;
          box-shadow: rgba(0, 0, 0, 0.07) 0px 1px 1px, rgba(0, 0, 0, 0.07) 0px 2px 2px, rgba(0, 0, 0, 0.07) 0px 4px 4px, rgba(0, 0, 0, 0.07) 0px 8px 8px, rgba(0, 0, 0, 0.07) 0px 16px 16px;
      }*/
      .form-control:focus {
        border-color: #5da2d5;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, 0.075), 0 0 8px #419fe7;
      }
    </style>
  </head>
  <body dir="rtl">
    <div class="container-md shadow-lg p-3 rounded-2 my-3">
      <div class="d-flex flex-row justify-content-between align-items-center">
        <h2>درج اطلاعات کاربر / سازمان</h2>
      </div>
      <form action="/zakhire" method="post">
        <hr />
        <br />
        <div class="row gap-1 justify-content-center">
          <h2 class="col-12 text-center">مشخصات فروشنده</h2>

          <div class="row">
            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="nameFroshande"
                  name="nameFroshande"
                  placeholder="1"
                />
                <label for="nameFroshande">نام شخص حقیقی / حقوقی</label>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="eghtesadiFroshande"
                  name="eghtesadiFroshande"
                  placeholder="1"
                />
                <label for="eghtesadiFroshande">شماره اقتصادی</label>
              </div>
            </div>

            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="ostanFroshande"
                  name="ostanFroshande"
                  placeholder="1"
                />
                <label for="ostanFroshande">استان</label>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="shahrestanFroshande"
                  name="shahrestanFroshande"
                  placeholder="1"
                />
                <label for="shahrestanFroshande"> شهرستان </label>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="shahrFroshande"
                  name="shahrFroshande"
                  placeholder="1"
                />
                <label for="shahrFroshande"> شهر </label>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="postiFroshande"
                  name="postiFroshande"
                  placeholder="1"
                />
                <label for="postiFroshande">کد پستی 10 رقمی</label>
              </div>
            </div>
            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="number"
                  class="form-control"
                  id="idFroshande"
                  name="idFroshande"
                  placeholder="1"
                />
                <label for="idFroshande">شناسه ملی</label>
              </div>
            </div>

            <div class="col-sm-6 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="tel"
                  class="form-control"
                  id="telfonFroshande"
                  name="telfonFroshande"
                  placeholder="1"
                />
                <label for="telfonFroshande">شماره تلفن / نامبر</label>
              </div>
            </div>
            <div class="col-sm-12 col-md-4 my-1">
              <div class="form-floating">
                <input
                  type="text"
                  class="form-control"
                  id="neshaniFroshande"
                  name="neshaniFroshande"
                  placeholder="1"
                />
                <label for="neshaniFroshande">نشانی</label>
              </div>
            </div>
          </div>
        </div>
        <br />
        <br />
        <div class="d-flex flex-column" dir="ltr">
          <span
            class="btn btn-success"
            style="width: 120px"
            id="save"
            onclick="addUserInfo()"
            >ذخیره</span
          >
        </div>
      </form>
    </div>
    <!-- ------------------------------------------------------------ -->
    <script src="../../pages/publicCode.js"></script>
    <script src="../../pages/login page/userInfoCode.js"></script>
  </body>
</html>
